# Spring application name
spring.application.name=LDAPAuthService

# Allow circular references (can be useful in certain configurations)
spring.main.allow-circular-references=true

# Remove embedded LDAP server configuration, as we're using a real LDAP server
# spring.ldap.embedded.ldif=classpath:test-server.ldif  # No longer needed
# spring.ldap.embedded.base-dn=dc=springframework,dc=org  # No longer needed
# spring.ldap.embedded.port=8389  # No longer needed

# Connection settings for the real LDAP server
# Replace 'localhost:389' with your LDAP serverâ€™s address and port
spring.ldap.urls=ldap://your-ldap-server:389

# Root entry (base DN for LDAP)
# Make sure this is the correct base DN for your LDAP server
spring.ldap.base=dc=springframework,dc=org

# Bind DN and credentials for the LDAP server (useful for LDAP authentication)
# Replace with your actual Bind DN and password for connecting to the LDAP server
spring.ldap.username=uid=testuser,ou=people,dc=springframework,dc=org
spring.ldap.password=password

# Additional LDAP configuration
spring.ldap.search-base=ou=people,dc=springframework,dc=org
